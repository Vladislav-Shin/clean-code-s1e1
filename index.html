<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="wrapper-more">
    <img class="wrapper-more__img" src="./eisenhower-matrix.jpg">
    <a class="wrapper-more__info" 
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
  </div>
  <div class="centered-main-page-element">
    <p id="topSectionForAddingElementToList">
      <label for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" 
             class="task-row-wrapper__task  task" 
             type="text">
      <button class="task-row-wrapper__btn">Add</button>
    </div>
    </p>
    <h3>Todo</h3>
    <ul id="incompleteTasks" class="incomplete-tasks">
      <li class="incomplete-tasks__item">
        <input type="checkbox">
        <label class="incomplete-tasks__task  task">Pay Bills</label>
        <input type="text" 
               class="incomplete-tasks__task  task">
        <button class="incomplete-tasks__edit  edit">Edit</button>
        <button class="incomplete-tasks__delete  delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="editMode">
        <input type="checkbox">
        <label class="editMode__task  task">Go Shopping</label>
        <input type="text" 
               value="Go Shopping" 
               class="editMode__task  task">
        <button class="editMode__edit  edit">Save</button>
        <button class="editMode__delete  delete">
          <img class="editMode__img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks" class="complete-tasks">
      <li class="complete-tasks__item">
        <input type="checkbox" 
               checked>
        <label class="task">See the Doctor</label>
        <input type="text" 
               class="complete-tasks__task  task">
        <button class="edit">Edit</button>
        <button class="complete-tasks__delete  delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
